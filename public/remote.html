    <style>
        /* Mobile Remote Specific Styles */
        body {
            padding: 0;
            margin: 0;
        }

        .remote-container {
            max-width: 100%;
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .remote-header {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            text-align: center;
        }

        .remote-header h1 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
        }

        .room-code {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            letter-spacing: 3px;
            font-family: monospace;
        }

        .search-container {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: var(--radius-md);
            flex: 1;
        }

        .priority-toggle {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            background: var(--bg-input);
            padding: 0.5rem;
            border-radius: var(--radius-sm);
        }

        .priority-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid transparent;
            border-radius: var(--radius-sm);
            background: var(--bg-card);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .priority-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .queue-preview {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .queue-preview h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
